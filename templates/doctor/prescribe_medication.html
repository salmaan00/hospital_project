<!-- doctor/templates/doctor/prescribe_medication.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prescribe Medication - One Health</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/theme.css' %}">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#"><span class="text-primary">One</span>-Health</a>
        <!-- Navigation content -->
      </div>
    </nav>
  </header>

  <div class="page-section">
    <div class="container">
      <h1 class="text-center mb-5">Prescribe Medication</h1>

      <form method="post" action="{% url 'prescribe_medication' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Prescription</button>
      </form>

    </div>
  </div> <!-- .page-section -->

  <footer class="page-footer">
    <!-- Footer content -->
  </footer>

  <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
