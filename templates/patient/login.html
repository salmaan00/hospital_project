<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body>
    <div class="login-container d-flex align-items-center justify-content-center vh-100">
        <div class="login-left p-4">
            <h1>One-Health Hospital</h1>
            <p>Patient Login</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'patient_register' %}">Sign up</a></p>
        </div>
        <div class="login-right d-none d-md-block">
            <img src="{% static 'assets/img/patient.jpg' %}" alt="Login Illustration" class="img-fluid">
        </div>
    </div>
</body>
</html>
