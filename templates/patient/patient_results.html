{% extends 'base.html' %}
{% block content %}
<h1>Your Results</h1>
<ul>
  {% for consultation in consultations %}
    <li>
      Dr. {{ consultation.doctor.first_name }} {{ consultation.doctor.last_name }}
      - {{ consultation.date }}
      <br>
      Result: {{ consultation.result }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
