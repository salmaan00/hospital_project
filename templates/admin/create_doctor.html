<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Doctor</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'assets/create_doctor.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Create a New Doctor</h2>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'create_doctor' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Doctor</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'manage_doctors' %}" class="btn btn-secondary">Back to Doctors List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
